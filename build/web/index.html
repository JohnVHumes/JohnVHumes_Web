    <script>

                    "use strict";
                    var routes = [];

                    routes['/'] = home;  // home is a function stored in js/components/home.js

                    routes['/blog'] = blog;

                    routes['/churchofseros'] = churchofseros;

                    var myRoutes = routeFw({
                        routeArray: routes,
                        startingPath: '/home',
                        contentId: "content"
                    });

                    // print the routes (check console.log)
                    myRoutes.printRoutes();

                    var myDropdown = dropDownFw({
                        dropContentStyle: "dropContent",
                        hiddenRight: "-250px"
                    });
